services:
  tests:
    image: rapidcopy/test/angular
    container_name: rapidcopy_test_angular
    tty: true
    build:
      context: ../../../../
      dockerfile: src/docker/test/angular/Dockerfile
      target: rapidcopy_test_angular
    volumes:
      - type: bind
        source: ../../../angular/src
        target: /app/src
        read_only: true
