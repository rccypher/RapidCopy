name: CI

on:
  push:
    branches: [master]
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
  pull_request:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  unittests-python:
    name: Python unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Python unit tests
        run: make run-tests-python

  unittests-angular:
    name: Angular unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Angular unit tests
        run: make run-tests-angular

  e2etests-playwright:
    name: Playwright E2E tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/e2e-playwright/package-lock.json

      - name: Install Playwright dependencies
        working-directory: src/e2e-playwright
        run: |
          npm ci
          npx playwright install chromium --with-deps

      - name: Build Angular app for testing
        working-directory: src/angular
        run: |
          npm ci
          npm run build

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: '1.8.2'
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install Python dependencies
        working-directory: src/python
        run: poetry install --no-interaction

      - name: Start backend server
        working-directory: src/python
        run: |
          poetry run python rapidcopy.py --config-dir=/tmp/rapidcopy-config &
          echo $! > /tmp/rapidcopy.pid
          # Wait for backend to be ready
          for i in {1..30}; do
            if curl -s http://localhost:8800/server/status > /dev/null 2>&1; then
              echo "Backend is ready"
              break
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 1
          done

      - name: Run Playwright tests (with-backend)
        working-directory: src/e2e-playwright
        run: npx playwright test --project=with-backend
        env:
          RAPIDCOPY_URL: http://localhost:8800

      - name: Stop backend server
        if: always()
        run: |
          if [ -f /tmp/rapidcopy.pid ]; then
            kill $(cat /tmp/rapidcopy.pid) 2>/dev/null || true
          fi

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ github.run_number }}
          path: src/e2e-playwright/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results-${{ github.run_number }}
          path: src/e2e-playwright/test-results/
          retention-days: 30

  e2etests-playwright-ui-only:
    name: Playwright UI-only tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/e2e-playwright/package-lock.json

      - name: Install Playwright dependencies
        working-directory: src/e2e-playwright
        run: |
          npm ci
          npx playwright install chromium --with-deps

      - name: Build Angular app
        working-directory: src/angular
        run: |
          npm ci
          npm run build

      - name: Serve Angular app
        working-directory: src/angular
        run: |
          npx serve -s dist/seedsync -l 8800 &
          echo $! > /tmp/serve.pid
          sleep 3

      - name: Run Playwright UI-only tests
        working-directory: src/e2e-playwright
        run: npx playwright test --project=ui-only
        env:
          RAPIDCOPY_URL: http://localhost:8800

      - name: Stop server
        if: always()
        run: |
          if [ -f /tmp/serve.pid ]; then
            kill $(cat /tmp/serve.pid) 2>/dev/null || true
          fi

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-ui-only-report-${{ github.run_number }}
          path: src/e2e-playwright/playwright-report/
          retention-days: 30

  build-deb:
    name: Build Deb
    runs-on: ubuntu-latest
    needs: [unittests-python, unittests-angular, e2etests-playwright, e2etests-playwright-ui-only]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:master
            network=host

      - name: Show buildx builder instance name
        run: echo ${{ steps.buildx.outputs.name }}

      - name: Show buildx available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Build deb package
        run: make deb

      - name: Publish artifact
        uses: actions/upload-artifact@v4
        with:
          path: ${{ github.workspace }}/build/*.deb
          name: deb-${{ github.run_number }}

      - name: List built packages
        if: ${{ success() }}
        run: ls -l $GITHUB_WORKSPACE/build/

  build-docker-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [unittests-python, unittests-angular, e2etests-playwright, e2etests-playwright-ui-only]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:master
            network=host

      - name: Show buildx builder instance name
        run: echo ${{ steps.buildx.outputs.name }}

      - name: Show buildx available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set staging registry env variable
        run: echo "staging_registry=${{ env.REGISTRY }}/${{ github.repository }}" >> $GITHUB_ENV

      - name: Build docker image
        run: make docker-image STAGING_REGISTRY=${{ env.staging_registry }} STAGING_VERSION=${{ github.run_number }}

  e2etests-deb:
    name: End-to-end tests on Deb
    runs-on: ubuntu-latest
    needs: [build-deb]
    strategy:
      matrix:
        oscode: [ubu1604, ubu1804, ubu2004]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download deb package artifact
        uses: actions/download-artifact@v4
        with:
          name: deb-${{ github.run_number }}
          path: build/

      - name: Run e2e test
        run: make run-tests-e2e RAPIDCOPY_DEB=`readlink -f build/*.deb` RAPIDCOPY_OS=${{ matrix.oscode }}

  e2etests-docker-image:
    name: End-to-end tests on Docker Image
    runs-on: ubuntu-latest
    needs: [build-docker-image]
    permissions:
      contents: read
      packages: read
    strategy:
      matrix:
        arch: [amd64, arm64, arm/v7]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Docker experimental features
        run: |
          echo $'{\n    "experimental": true\n}' | sudo tee /etc/docker/daemon.json
          sudo service docker restart
          docker version

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:master
            network=host

      - name: Show buildx builder instance name
        run: echo ${{ steps.buildx.outputs.name }}

      - name: Show buildx available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set staging registry env variable
        run: echo "staging_registry=${{ env.REGISTRY }}/${{ github.repository }}" >> $GITHUB_ENV

      - name: Run e2e test
        run: make run-tests-e2e \
          STAGING_REGISTRY=${{ env.staging_registry }} \
          STAGING_VERSION=${{ github.run_number }} \
          RAPIDCOPY_ARCH=${{ matrix.arch }}

  publish-docker-image:
    name: Publish Docker Image
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [e2etests-deb, e2etests-docker-image]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set release env variable
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:master
            network=host

      - name: Show buildx builder instance name
        run: echo ${{ steps.buildx.outputs.name }}

      - name: Show buildx available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set staging registry env variable
        run: echo "staging_registry=${{ env.REGISTRY }}/${{ github.repository }}" >> $GITHUB_ENV

      # Push to GHCR with version tag
      - name: Push to GHCR (tag vX.X.X)
        run: make docker-image-release \
          STAGING_REGISTRY=${{ env.staging_registry }} \
          STAGING_VERSION=${{ github.run_number }} \
          RELEASE_REGISTRY=${{ env.REGISTRY }}/${{ github.repository_owner }} \
          RELEASE_VERSION=${{ env.RELEASE_VERSION }}

      # Push to GHCR with latest tag
      - name: Push to GHCR (tag latest)
        run: make docker-image-release \
          STAGING_REGISTRY=${{ env.staging_registry }} \
          STAGING_VERSION=${{ github.run_number }} \
          RELEASE_REGISTRY=${{ env.REGISTRY }}/${{ github.repository_owner }} \
          RELEASE_VERSION=latest

      # Push to Docker Hub with version tag (if secrets are configured)
      - name: Push to Docker Hub (tag vX.X.X)
        if: ${{ secrets.DOCKERHUB_USERNAME != '' }}
        run: make docker-image-release \
          STAGING_REGISTRY=${{ env.staging_registry }} \
          STAGING_VERSION=${{ github.run_number }} \
          RELEASE_REGISTRY=docker.io/${{ secrets.DOCKERHUB_USERNAME }} \
          RELEASE_VERSION=${{ env.RELEASE_VERSION }}

      # Push to Docker Hub with latest tag (if secrets are configured)
      - name: Push to Docker Hub (tag latest)
        if: ${{ secrets.DOCKERHUB_USERNAME != '' }}
        run: make docker-image-release \
          STAGING_REGISTRY=${{ env.staging_registry }} \
          STAGING_VERSION=${{ github.run_number }} \
          RELEASE_REGISTRY=docker.io/${{ secrets.DOCKERHUB_USERNAME }} \
          RELEASE_VERSION=latest

  publish-deb:
    name: Publish Deb package
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [e2etests-deb, e2etests-docker-image]
    permissions:
      contents: write
    steps:
      - name: Set release env variable
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Download deb package artifact
        uses: actions/download-artifact@v4
        with:
          name: deb-${{ github.run_number }}
          path: build/

      - name: Set deb file path and name env variable
        run: |
          echo "DEB_PATH=$(readlink -f ./build/*.deb)" >> $GITHUB_ENV
          echo "DEB_NAME=$(basename $(readlink -f ./build/*.deb))" >> $GITHUB_ENV

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ env.RELEASE_VERSION }}
          body: |
            ## RapidCopy v${{ env.RELEASE_VERSION }}

            ### Installation

            **Docker (recommended):**
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ env.RELEASE_VERSION }}
            ```

            **Debian/Ubuntu:**
            Download and install the .deb package below.

            ### Changelog
            ${{ github.event.head_commit.message }}
          files: ${{ env.DEB_PATH }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
